type Chan {
    id: Uint64!
    name: String!
    description: String
    root_node: String
    nodes: [Node!]
    infinite: Boolean
    status: ChanStatus
    created_at: Time
    updated_at: Time
}

enum ChanStatus {
    Activated
    Deactivated
}

type ListChan {
    total: Int!
    list: [Chan]
}

input ListChanRequest {
    skip: Int!
    limit: Int!
}

input InputChan {
    name: String!
    description: String
}

input SetStatusChan {
    id: Uint64!
    status: ChanStatus!
}